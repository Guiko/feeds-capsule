<ion-app>
    <ion-menu side="end" type="overlay" menuId="menu" [class.darkContainer]="theme.darkMode">
        <ion-content>
            <div class="menu-profile-div " style="margin-top: 22.5px;">
                <div style=" width: 300px;padding: 5px; padding-left: 20px;">
                    <img *ngIf="avatar == ''" class="profile-img menu-profile-img" style="margin-top: 9px;" src="assets/images/default-contact.svg">
                    <img *ngIf="avatar != ''" class="profile-img menu-profile-img" style="margin-top: 9px;" [src]="avatar">
                    <div class="menu-profile-name">{{name}}</div>
                </div>
                <qrcode style="padding: 8px;"  [qrdata]="didString" [size]="100" [level]="'M'"></qrcode>
            </div>

            <ion-menu-toggle >
                <div style="margin-left: 30px;margin-top: 35px;width: 100%;" (click)="profiledetail()">
                    <ion-item class="ion-no-padding ion-no-margin" lines="none">    
                        <img src="../assets/images/menu-user.svg" class="menu-user" *ngIf="!theme.darkMode">
                        <img src="../assets/images/menu-user-dark.svg" class="menu-user" *ngIf="theme.darkMode">
                        <div class="menu-profile white">{{'app.profileDetails' | translate}}</div>
                    </ion-item>
                </div>
            </ion-menu-toggle>
            <ion-menu-toggle >
                <div style="margin-left: 30px;margin-top: 30px;width: 100%;" (click)="goToFeedSource()">
                    <ion-item class="ion-no-padding ion-no-margin" lines="none">
                        <img src="../assets/images/menu-feeds.svg" class="menu-feeds" *ngIf="!theme.darkMode">
                        <img src="../assets/images/menu-feeds-dark.svg" class="menu-feeds" *ngIf="theme.darkMode">
                        <ion-label class="menu-profile white">{{'app.feedSources' | translate}}</ion-label>
                    </ion-item>
                </div>
            </ion-menu-toggle>
            <ion-menu-toggle >
                <div style="margin-left: 30px;margin-top: 30px;width: 100%;" (click)="about()">
                    <ion-item class="ion-no-padding ion-no-margin" lines="none">
                        <img src="../assets/images/menu-about.svg" class="menu-setting" *ngIf="!theme.darkMode">
                        <img src="../assets/images/menu-about-dark.svg" class="menu-setting" *ngIf="theme.darkMode">
                        <ion-label class="menu-profile white">{{'app.about'|translate}}</ion-label>
                    </ion-item>
                </div>
            </ion-menu-toggle>

            <ion-menu-toggle >
                <div style="margin-left: 30px;margin-top: 30px;width: 100%;" (click)="goToDev()">
                    <ion-item class="ion-no-padding ion-no-margin" lines="none">
                        <img src="../assets/images/menu-dev.png" class="menu-setting" *ngIf="!theme.darkMode">
                        <img src="../assets/images/menu-dev-dark.svg" class="menu-setting" *ngIf="theme.darkMode">
                        <ion-label class="menu-profile white">{{"app.develop"|translate}}</ion-label>
                    </ion-item>
                </div>
            </ion-menu-toggle>
        </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-app>

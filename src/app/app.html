<ion-app>
    <ion-menu side="end" menuId="m1">
        <ion-header>
            <ion-toolbar>
                <ion-title>Tidings</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-menu-toggle *ngFor="let link of routerLinks">
                    <ion-item routerLink="{{link.linkName}}">
                        <ion-icon name="{{link.iconName}}"></ion-icon>
                        <ion-label class="ion-padding">{{link.pageName}}</ion-label>
                    </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle>
                    <ion-item (click)="closeApp()">
                        <ion-icon name="exit"></ion-icon>
                        <ion-label padding>Exit</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
</ion-app>

<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="end" padding class="header-btns">
      <ion-button>
        <ion-menu-button menu="m1"></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scroll="false">

  <div class="offline-content" *ngIf="connectStatus != 0 ">
    <ion-label>disconnect</ion-label>
  </div>

  <div class="change-profile" *ngIf="changing">
    <ion-label>changing data</ion-label>
  </div>
  <!-- <ion-button expand="block" (click)="copyText()" *ngIf="connectStatus == 0 ">copy-NodeId</ion-button> -->

  <ion-list>
    <ion-item  *ngFor="let attr of attrs">
      <ion-label color="primary">{{attr.attrName}}:</ion-label>
      <ion-label slot="end" *ngIf="!changing || attr.freeze" (click)="copyText(attr.attrName, attr.attrValue)">{{attr.attrValue}}</ion-label>
      
      <ion-input required type="text"  *ngIf="changing && !attr.freeze" [(ngModel)]="attr.attrValue" (ngModelChange)="onChangeText(attr.attrName,attr.attrValue)"></ion-input>
    </ion-item>
  </ion-list>

  


</ion-content>

<ion-footer >
  <ion-button expand="block" (click)="updateProfile()" *ngIf="connectStatus == 0 && !changing">update-Profile</ion-button>
  <ion-button expand="block" (click)="saveProfile()" *ngIf="connectStatus == 0 && changing">save-Profile</ion-button>
</ion-footer>

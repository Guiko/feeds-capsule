<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start" padding class="header-btns" (click)="navigateBackPage()">
      <ion-icon name="arrow-back" mode="ios"></ion-icon>
    </ion-buttons>
    <ion-title>Channel introduction</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="offline-content" *ngIf=" connectStatus != 0 ">
    <ion-label>disconnect</ion-label>
  </div>

  <ion-item lines="none">
    <ion-grid  >
      <ion-row>
        <ion-col size="2" style="margin-top: 10px;" >
          <ion-icon name="paper" ></ion-icon>
        </ion-col>
        <ion-col size="6" >
          <ion-label style="font-size: 20px;" ><b>{{name}}</b></ion-label>

        </ion-col >

        <ion-col size="4" >

        <ion-button style="text-transform: none;" color="primary" (click)="subscribe()" *ngIf="!isSubscribed">Subscribe</ion-button>
        <ion-button style="text-transform: none;" color="danger" (click)="unsubscribe()" *ngIf="isSubscribed">Subscribed</ion-button>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col size="2">
        </ion-col>

        <ion-col size="6">
          <ion-label style="font-size: 13px;"><b>{{owner_name}}</b></ion-label>
        </ion-col> 
        <ion-col  size="1" ></ion-col>
        <ion-col  size="3" >
          <ion-row >
            <ion-icon name="person" ></ion-icon>
            <ion-label >{{subscribers}}</ion-label>
          </ion-row>
        </ion-col>
      </ion-row>
        <ion-row >
        <div style="margin-top: 10px;">
          <ion-label>
            <p>
              {{introduction}}
            </p>
          </ion-label>
        </div>
      </ion-row>
      <ion-row >
        <div style="margin-top: 10px;">
          <ion-label (click)="navigatePage()">
            <b>
              Channel source location
            </b>
          </ion-label>
        </div>
      </ion-row>

    </ion-grid>
  </ion-item>

  
</ion-content>

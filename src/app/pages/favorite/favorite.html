<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="end" padding class="header-btns">
      <ion-button>
        <ion-menu-button menu="m1"></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Channels</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="offline-content" *ngIf=" connectStatus != 0 ">
    <ion-label>disconnect</ion-label>
  </div>
  
  <div class="ion-padding">
    <ion-button
      expand="block"
      mode="ios"
      [routerLink]="[
        '/',
        'favorite',
        'search'
      ]">
      <!-- <ion-icon name="add-circle-outline" slot="start" ></ion-icon> -->
      <ion-label> Explore feeds on your interests</ion-label>
    </ion-button>
  </div>
  <ion-list>
    <ion-item *ngFor="let feed of feedsList" (click)="navigateToEventsPage(feed.nodeId, feed.name, feed.lastSeqno)">
      <ion-grid class="ion-padding" >
        <ion-row>
          <ion-col
            size="2.25"
            size-lg="2.25"
            class="icon-container"
            >
            <ion-icon name="paper"></ion-icon>
          </ion-col>

          <ion-col
            size="6.25"
            size-xs="6.25"
            class="node-content">
            <ion-label style="font-size: 20px;">
              <b>{{feed.name}}</b>
            </ion-label>
            <ion-label style="font-size: 13px;">
              <b>@ publisherâ€™s name</b>
            </ion-label>
            
          </ion-col>
          <ion-col
            size="3.5"
            size-xs="3.5"
            class="badge-container">
            <ion-badge color="primary" *ngIf="feed.unread">{{feed.unread}}</ion-badge>
            <ion-badge color="light"  *ngIf="feed.unread == 0">{{feed.lastReceived | date:'MM-dd HH:mm'}}</ion-badge>
          </ion-col>
          <div style="margin-top: 10px;">
          <ion-label>
            <p>
            {{feed.lastEvent}}
            </p>
          </ion-label>
        </div>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>

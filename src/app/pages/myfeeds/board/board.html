<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start" padding class="header-btns" (click)="navigateBack()">
      <ion-icon name="arrow-back" mode="ios"></ion-icon>
    </ion-buttons>
    <ion-title>Carrier Board</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="offline-content" *ngIf=" connectStatus != 0 ">
    <ion-label>disconnect</ion-label>
  </div>
  <div class="ion-padding">
    <ion-button
      expand="block"
      mode="ios"
      color="tertiary"
      (click)="newEvent()"
    >
      <ion-icon name="add-circle-outline" slot="start" ></ion-icon>
      <ion-label> Create a new event</ion-label>
    </ion-button>
  </div>

  <ion-list>
    <ion-card *ngFor="let msg of myEvents">
      <ion-card-header>{{msg.timestamp}}</ion-card-header>
      <ion-card-content>{{msg.message}}</ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="end" padding class="header-btns">
      <ion-button>
        <ion-menu-button menu="m1"></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Channel source</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="offline-content" *ngIf=" connectStatus != 0 ">
    <ion-label>disconnect</ion-label>
  </div>

  <div class="ion-padding">
    <ion-button
      expand="block"
      mode="ios"
      color="primary"
      [routerLink]="['/menu/servers/add-server','']"
    >
      <ion-label> Add new channel source</ion-label>
    </ion-button>
  </div>

  <ion-list>
    <ion-item style="margin: 2%;" *ngFor='let server of serverList' (click)="navToServerInfo(server.did)">
      <ion-icon name="radio-button-on" color="primary" slot="start"  *ngIf="server.status == 0" ></ion-icon>
      <ion-icon name="radio-button-on" slot="start" *ngIf="server.status == 1" ></ion-icon>
      <div style="word-wrap: break-word; word-break: normal; width: 85%;">
        <ion-label >
          <b>DID:</b>{{server.did}}<br>
          <b>Name: </b>{{server.name}}<br>
          <b>Owner:</b>{{server.owner}}<br>
          <b>NodeId:</b>{{server.userId}}<br>
        </ion-label>
      </div>

      <div style="align-items:flex-end;">
      
        <ion-icon color="primary" name="person"></ion-icon>

      </div>
      <div style="align-items:flex-end;">
      
        <ion-label >
          <h2>22</h2>
        </ion-label>
      </div>
    </ion-item>
  </ion-list>

</ion-content>

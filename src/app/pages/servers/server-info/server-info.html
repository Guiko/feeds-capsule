    <ion-item lines="none" style="margin: 2%;" (click)="navToServerInfo(server.userId)">

      <ion-icon style="align-self: flex-start;" name="radio-button-on" slot="start"  *ngIf="serverStatus == 1"></ion-icon>

      <div style="display:flex; word-wrap: break-word; word-break: normal; width: 85%;">
        <ion-label >
          <b>Name: </b><br>
          {{name}}<br>
          <br>
          <b>Owner:</b><br>
          {{owner}}<br>
          <br>
          <b>Introduction:</b>

          {{introduction}}<br>
          </div>
          <br>

          <div style="white-space:normal; word-break:break-all;overflow:hidden;">

        <ion-label >
          <h2>{{clientNumber}}</h2>
        </ion-label>
      </div>


    </ion-item>
    <div style="text-align: center; width:200px; margin: 0 auto;">
      <qrcode  [qrdata]="feedsUrl" [size]="256" [level]="'M'"></qrcode>

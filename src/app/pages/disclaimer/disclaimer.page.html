<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <h4>{{ 'DisclaimerPage.introduce' | translate }}</h4>
          <p class="des">{{ 'DisclaimerPage.introduce1' | translate }}</p>
          <p class="des">{{ 'DisclaimerPage.introduce2' | translate }}</p>
          <p class="des">{{ 'DisclaimerPage.introduce3' | translate }}</p>
        </ion-col>

        <ion-col size="6" style="text-align: center;" (click)="cancel()">
          <span class="cancel">{{ 'common.naccepted' | translate }}</span>
        </ion-col>
    
        <ion-col size="6" style="text-align: center;" (click)="confirm()">
          <span class="confirm">{{ 'common.accept' | translate }}</span>
        </ion-col>
        <div style="height:30px">&nbsp;</div>
      </ion-row>
    </ion-grid>
</ion-content>

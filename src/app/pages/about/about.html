<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="end" padding class="header-btns">
      <ion-button>
        <ion-menu-button menu="m1"></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title>About</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div id="logo">
      <img src="../../../assets/images/logo.png" />
      <div>version:{{version}}</div>
  </div>
  <ion-list lines="none">
      <ion-item detail (click)="goWebsite()">
          <ion-label>
              <h2>website:</h2>
              <p>www.elastos.org</p>
          </ion-label>
      </ion-item>
  </ion-list>
</ion-content>

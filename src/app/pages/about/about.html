<ion-header *ngIf="connectionStatus == 1">
    <div class="offline-header"></div>
</ion-header>
<ion-content ion-padding>
  <div id="logo">
      <img style="width: 80px; height: 80px;" src="assets/images/feeds-logo.svg" />
      <div>{{'AboutPage.version' | translate}}: {{version}}</div>
  </div>
  <ion-list lines="none">
      <ion-item detail (click)="goWebsite()">
          <ion-label>
              <h2>{{'AboutPage.website'|translate}}:</h2>
              <p>www.trinity-tech.io</p>
          </ion-label>
      </ion-item>
  </ion-list>
</ion-content>

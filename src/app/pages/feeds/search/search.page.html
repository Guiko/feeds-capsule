<ion-content>
  <ion-searchbar placeholder='Search Feeds' (ionInput)="getItems($event)"></ion-searchbar>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <div *ngFor="let channel of channelList" >
    <div class="channel-img-small-div" >
      <img class="channel-img-small" src="../../../../assets/images/component-480-47.png">
    
      <div class="channel-detail-div">
        <div class="channel-detail-text-div">
          <div style="height: 100%; vertical-align: middle;"> 
            <ion-label class="channel-title-small">{{channel.name}}</ion-label>
            <ion-label class="channel-ts"></ion-label>
            <div class="follow-div" (click)="subscribe(channel.nodeId, channel.id)" *ngIf="!channel.isSubscribed">
              <div>
                <div class="follow-text-div"> Follow</div>
              </div>
            </div>

            <div class="follow-following-div" (click)="unsubscribe(channel.nodeId, channel.name, channel.id)" *ngIf="channel.isSubscribed">
              <div>
                <div class="follow-following-text-div"> Following</div>
              </div>
            </div>
            <!-- <ion-icon name="more" mode="ios" style="vertical-align: middle; float: right; "></ion-icon> -->
          </div>
          <!-- <div> 
            <ion-label class="channel-desc-small">@TuumTech</ion-label>
          </div> -->
    
          <div >
            <img src="../../../../assets/images/bubble2.svg" class="bubble">
            <ion-label class="channel-follower2">{{channel.subscribers}} follower</ion-label>
            
          </div>
    
        </div>
      </div>
    </div>
    <img src="../../../assets/images/rectangle-5389.svg"
    class="detail-line">
  </div>

<ion-tabs>
  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="home">
      <ion-icon name="Home" mode="ios"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person" mode="ios"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="">
    </ion-tab-button>

    <ion-tab-button tab="notification">
      <ion-icon name="notifications" mode="ios"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="search">
      <ion-icon name="search" mode="ios"></ion-icon>
    </ion-tab-button>

    
  </ion-tab-bar>

  <ion-tab-button class="center-tab" (click)="create()">
    <ion-icon name="add" ></ion-icon>
  </ion-tab-button>
</ion-tabs>

<ion-header *ngIf="connectionStatus == 1">
  <div class="offline-header"></div>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.5">
    <ion-refresher-content
      class="refresh"
      pullingText="{{'common.pullToRefresh'|translate}}"
      pullingIcon="arrow-dropdown"
      refreshingSpinner="crescent"
      refreshingText="{{'common.Refreshing'|translate}}"
    >
    </ion-refresher-content>
  </ion-refresher>

  <div class="container">

    <!-- POST -->
    <ion-grid class="post-grid" [class.darkPostGrid]="theme.darkMode" [class.blur]="menuService.optionsOn">
      <ion-row class="post-row">
        <ion-col class="img-col" size="2.5">
          <div class="feedAvatar" [class.dark-feedAvatar]="theme.darkMode">
            <img src={{channelAvatar}}>
            <div class="offline" [class.online]="nodeStatus[nodeId] === 0"></div>
          </div>
        </ion-col>
        <ion-col class="content-col" size="9.5">
          <ion-row class="top-row">
            <ion-col class="left-col" size="11" (press)="pressName()">
              <ion-label>
                {{ channelName }}
                <span>- {{ handleDisplayTime(postTS) }}</span>
              </ion-label>
            </ion-col>
            <img 
              [src]="!theme.darkMode ? './assets/images/dots-three-vertical.svg' : './assets/images/dots-three-vertical-dark.svg'"
              (click)="menuMore()"
            >
          </ion-row>
          <p>@{{ channelOwner }}</p>
          <h2 (click)="!menuService.optionsOn ? null : menuService.hideOptions()">
            <pre>{{ getContentText(postContent) }}</pre>
          </h2>
          <img 
            *ngIf="getImage() !== 'none'"
            [src]="getImage()"
            class="post-img"
            (click)="!menuService.optionsOn ? null : menuService.hideOptions()"
          > 
          <ion-row class="bottom-row">
            <ion-col size="2.25" (click)="like()">
              <img [src]="checkMyLike() ? '/assets/images/like-s.svg' : '/assets/images/like.svg'">
              <ion-label [class.liked]="checkMyLike()">{{ likesNum }}</ion-label>
            </ion-col>
            <ion-col (click)="showCommentPage(nodeId,channelId,postId)">
              <img src="/assets/images/bubble-line.svg">
              <ion-label>{{ commentsNum }}</ion-label>
            <!--   <img [src]="commentsNum ? '/assets/images/comment-s.svg' : '/assets/images/bubble-line.svg'">
              <ion-label [class.commented]="commentsNum">{{ commentsNum }}</ion-label> -->
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- COMMENTS -->
    <ion-grid *ngFor="let comment of commentList let i=index" class="post-grid comment-grid" [class.darkPostGrid]="theme.darkMode" [class.blur]="menuService.optionsOn">
      <ion-row class="post-row">
        <ion-col class="img-col" size="2.5">
          <img class="comment-avatar" [src]="avatar ? avatar : './assets/images/default-contact.svg'">
        </ion-col>
        <ion-col class="content-col" size="9.5">
          <ion-row class="top-row">
            <ion-col class="left-col" size="11" (press)="pressName()">
              <ion-label>
                {{ indexText(comment.user_name) }}
                <span>- {{ handleDisplayTime(comment.created_at) }}</span>
              </ion-label>
            </ion-col>
          </ion-row>
          <h2 (click)="!menuService.optionsOn ? null : menuService.hideOptions()">
            <pre>{{ comment.content }}</pre>
          </h2>
          <ion-row class="bottom-row">
            <ion-col size="2.25" (click)="likeComment(comment.id)">
              <img [src]="checkLikedComment(comment.id) ? '/assets/images/like-s.svg' : '/assets/images/like.svg'">
              <ion-label [class.liked]="checkLikedComment(comment.id)">{{ comment.likes }}</ion-label>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="{{'common.loadingText'|translate}}">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <!-- OPTIONS POPUP -->
  <ion-row class="global-options" [class.global-darkOptions]="theme.darkMode" *ngIf="menuService.optionsOn">
    <div class="close ion-activatable ripple" (click)="menuService.hideOptions()">
      <img *ngIf="!theme.darkMode" src="/assets/icons/cross.svg">
      <img *ngIf="theme.darkMode" src="/assets/icons/darkmode/cross.svg">
      <ion-ripple-effect></ion-ripple-effect>
    </div>
    <ion-col size="4.5" class="left-col" (click)="menuService.shareChannel()">
      <div class="option">
        <ion-icon mode="ios" name="share"></ion-icon>
        <span>Share</span> 
      </div>
    </ion-col>
    <ion-col size="3" class="middle-col">
      <div class="divider"></div>
    </ion-col>
    <ion-col size="4.5" class="right-col" (click)="menuService.deleteChannel()">
      <div class="option">
        <ion-icon mode="ios" name="trash"></ion-icon>
        <span>Unfollow</span>
      </div>
    </ion-col>
  </ion-row>

</ion-content>

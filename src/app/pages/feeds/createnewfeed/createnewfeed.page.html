  <div class="create-feed-div" [class.darkContainer]="theme.darkMode">
      <div>
        <ion-label  class="content-key white">{{'CreatenewfeedPage.name'|translate}}</ion-label>
      </div>
      <div class="detail-value-div">
        <ion-input required type="text" class="content-value " placeholder="{{'CreatenewfeedPage.inputField'|translate}}" #name></ion-input>
      </div>
      <div class="detail-line"></div>
    
      <div class="detail-key-div">
        <ion-label  class="content-key white">{{'CreatenewfeedPage.description'|translate}}</ion-label>
      </div>
      <div class="detail-value-div">
        <ion-input required type="text" class="content-value " placeholder="{{'CreatenewfeedPage.inputFeedDesc'|translate}}" #desc></ion-input>
      </div>
      <div class="detail-line"></div>
      
      <div style="width: 100%; display: flex;" (click)="profileimage()">
        <div style="width: 100%;" >
          <div class="detail-key-div">
            <ion-label  class="content-key white">{{'CreatenewfeedPage.profileImage'|translate}}</ion-label>
          </div>
          <div class="detail-value-div">
            <ion-label class="content-value " >{{'CreatenewfeedPage.des'|translate}}</ion-label>
          </div>
        </div>
        <div style="display: flex; float: right;height: 0px auto; margin-top: 27px;">
          <img src="assets/images/chevron-thin-right.svg">
        </div>
      </div>
      <ion-avatar *ngIf="avatar != ''">
        <img src={{avatar}}>
      </ion-avatar>
      <div class="detail-line"></div>

      <div style="width: 100%; display: flex;">
        <div style="width: 100%;" >
          <div class="detail-key-div">
            <ion-label  class="content-key white">{{'CreatenewfeedPage.channelSource'|translate}}</ion-label>
          </div>
          <div class="detail-value-div">
            <ion-label class="content-value ">{{selectedChannelSource}}</ion-label>
          </div>
        </div>
      </div>

    
    <ion-button style="margin-top: 50px;" expand="block" (click)="createChannel(name,desc)">

        {{'CreatenewfeedPage.createFeed'|translate}}
      
    </ion-button>
  </div>

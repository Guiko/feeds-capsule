<ion-header *ngIf="connectionStatus == 1">
  <div class="offline-header"></div>
</ion-header>
<ion-content ion-padding [class.darkContainer]="theme.darkMode">
<div class="first white">
  {{'IssuecredentialPage.introduce'|translate}}
</div>

  <div class="first">
      <ion-img src="./assets/images/finsh.svg" class="finsh"></ion-img>
      <ion-img src="./assets/images/publish.svg" class="publish"></ion-img>
  </div>

  <div class="second">
    <div class="introduce"> {{'IssuecredentialPage.introduce1'|translate}}</div>
    <div class="introduce"> {{'IssuecredentialPage.introduce2'|translate}}</div>
  </div>

  <div class="confirm" (click)="issueCredential()">
    {{'IssuecredentialPage.issueacredential'| translate}}
  </div>

</ion-content>

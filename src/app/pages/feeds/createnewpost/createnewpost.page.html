
  <div class="channel-img-small-div" [class.darkContainer]="theme.darkMode">
    <!-- <img class="channel-img-small" src="../../../../assets/images/component-480-3.png"> -->
    
    <div class="channel-img-small">
      <ion-avatar >
        <img  src={{channelAvatar}}>
      </ion-avatar>
    </div>
    <div class="channel-detail-div">
      <div class="channel-detail-text-div">
        <div style="height: 100%; vertical-align: middle;">
          <div > 
            <ion-label class="channel-title-small white">{{channelName}}</ion-label>
            <ion-icon name="more" mode="ios" style="vertical-align: middle; float: right; "></ion-icon>
          </div>
          <div >
            <img src="../../../../assets/images/bubble2.svg" class="bubble">
            <ion-label class="channel-follower2">{{subscribers}} {{'common.followers'|translate}}</ion-label>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div style="width: 100%; height: 100%;" [class.darkContainer]="theme.darkMode">
    <ion-textarea rows="5" cols="20" placeholder="{{'CreatenewpostPage.des'|translate}}" [(ngModel)]="newPost" class="white"></ion-textarea>
    <div style="text-align: center;">
      <img *ngIf="imgUrl != ''" class="channel-post-img" src="{{imgUrl}}">
    </div>
    <ion-button style="float: left;" (click)="addImg()">{{'CreatenewpostPage.addimg'|translate}}</ion-button>

    <ion-button style="float:right" (click)="post()">{{'CreatenewpostPage.post'|translate}}</ion-button>
  </div>

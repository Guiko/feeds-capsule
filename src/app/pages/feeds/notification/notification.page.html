<div [class.darkContainer]="theme.darkMode">
    <div class="center-content-notification" *ngIf="notificationList.length == 0">
        <div>
            <div class="all-empty">{{'common.allempty'|translate}}</div>
            <div class="all-empty-content-text" style="margin-top: 16px;">{{'NotificationPage.emptyDes'|translate}}</div>
        </div>
    </div>

    <div *ngFor="let notification of notificationList">
        <div style="margin-left: 10px; margin-top: 6px; margin-bottom: 10px; margin-right: 25px;" >
            <ion-card-content class="ion-no-padding ion-no-margin">
                <div style="display: flex; margin-top: 13px; margin-left: 13px; margin-right: 12px;">
                    <ion-avatar style="width: 56px; height: 56px;">
                        <img  src="assets/images/component-480-33@3x.png">
                    </ion-avatar>
            
                    <div style="margin-left: 12px;">
                        <div style="margin-top: 4px;"> 
                        <ion-label class="channel-title-small white">{{notification.userName}}</ion-label>
                        <ion-label class="channel-ts"> - {{handleDisplayTime(notification.time)}}</ion-label>
                        </div>
                        <div> 
                        <ion-label class="notification-contnent">{{notification.behaviorText}}</ion-label>
                        </div>
                    </div>
                </div>
            </ion-card-content>
        </div>
        <div class="line-div white-line"></div>
    </div>

</div>

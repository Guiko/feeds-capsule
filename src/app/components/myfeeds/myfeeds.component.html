<div *ngIf="channels.length == 0">
  <div style="margin-top: 50px;" >
    <div style="text-align: center; ">
      <img src="../../../../assets/images/empty-feeds-icon.svg">
    </div>
    <div class="all-empty" style="margin-top: 20px;">{{'common.allempty' | translate}}</div>
    <div class="all-empty-content-text" style="margin-top: 7px;">{{'MyfeedsComponent.emptyDes' | translate}}</div>
  
    <div class="explore-feeds">
    <ion-button expand="block"  mode="ios" (click)="createNewFeed()" >
      <div class="explore-feeds-text">{{'MyfeedsComponent.createFeed' | translate}}</div>
    </ion-button>
    </div>
  </div> 
</div>

<div *ngFor="let channel of channels" [class.darkContainer]="theme.darkMode">
  <div class="channel-img-small-div"  (click)="navTo(channel.nodeId, channel.id)">

    <!-- <img class="channel-img-small" src="../../../../assets/images/component-480-47.png"> -->
    <div class="channel-img-small">
      <ion-avatar >
        <img  src={{parseAvatar(channel.avatar)}}>
      </ion-avatar>
    </div>

    <div class="channel-detail-div">
      <div class="channel-detail-text-div">
        <div style="height: 100%; vertical-align: middle;"> 
          <ion-label class="channel-title-small white">{{channel.name}}</ion-label>
          <!-- <ion-label class="channel-ts"></ion-label> -->
          <ion-icon name="more" mode="ios" style="vertical-align: middle; float: right; "></ion-icon>
        </div>
        <!-- <div> 
          <ion-label class="channel-desc-small">@TuumTech</ion-label>
        </div> -->

        <div >
          <img src="../../../../assets/images/bubble2.svg" class="bubble">
          <ion-label class="channel-follower2">{{channel.subscribers}} {{'common.followers'|translate}}</ion-label>
          
        </div>

      </div>
    </div>
  </div>

  <img src="../../../assets/images/rectangle-5389.svg"
  class="detail-line">

</div>
  




<!-- <div class="new-feed-div">
  <div class="new-feed" (click)="bindServer()"> Bind Server</div>
</div> -->

<div class="new-feed-div" *ngIf="channels.length > 0">
    <div class="new-feed" (click)="createNewFeed()">{{'MyfeedsComponent.createNewFeed'|translate}}</div>
</div>

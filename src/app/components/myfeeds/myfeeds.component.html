<div *ngIf="channels.length == 0">
  <div style="margin-top: 50px;" >
    <div style="text-align: center; ">
      <img src="../../../../assets/images/empty-feeds-icon.svg">
    </div>
    <div class="all-empty" style="margin-top: 20px;">{{'common.allempty' | translate}}</div>
    <div class="all-empty-content-text" style="margin-top: 7px;">{{'MyfeedsComponent.emptyDes' | translate}}</div>
  
    <div class="explore-feeds">
    <ion-button expand="block"  mode="ios" (click)="createNewFeed()" >
      <div class="explore-feeds-text">{{'MyfeedsComponent.createFeed' | translate}}</div>
    </ion-button>
    </div>
  </div> 
</div>

<div *ngFor="let channel of channels" [class.darkContainer]="theme.darkMode">
  <div style="margin-left: 10px; margin-top: 6px; margin-bottom: 10px; margin-right: 25px;" >
    <ion-card-content class="ion-no-padding ion-no-margin">
      <div style="float: right; margin-top: 10px;" (click)="menuMore(channel.nodeId, channel.id, channel.name)">
          <img  src="assets/images/dots-three-vertical.svg">
      </div>

      <div style="display: flex; margin-top: 13px; margin-left: 13px; margin-right: 12px;" (click)="navTo(channel.nodeId, channel.id)">
          <ion-avatar style="width: 56px; height: 56px;">
            <img  src={{parseAvatar(channel.avatar)}}>
          </ion-avatar>

          <div style="margin-left: 12px;">
            <div style="margin-top: 4px;"> 
              <ion-label class="channel-title-small white">{{channel.name}}</ion-label>
            </div>
            <div >
              <img src="../../../../assets/images/bubble2.svg" class="bubble">
              <ion-label class="channel-follower2">{{handleClientNumber(channel.nodeId)}} {{'common.followers'|translate}}</ion-label>
            </div>
          </div>
      </div>
    </ion-card-content>
  </div> 
  <div class="line-div white-line"></div>

</div>

<div class="new-feed-div" *ngIf="channels.length > 0">
    <div class="new-feed" (click)="createNewFeed()">{{'MyfeedsComponent.createNewFeed'|translate}}</div>
</div>

<ion-grid [class.darkContainer]="theme.darkMode">
  <ion-row style="margin:20px 0px">

    <ion-col size="12" style="text-align: center;">
      <ion-img [src]="darkimgagePath" *ngIf="theme.darkMode"></ion-img>
      <ion-img [src]="imgagePath" *ngIf="!theme.darkMode"></ion-img>
    </ion-col>

    <ion-col size="12" class="dTitle white">
      {{ title | translate}}
    </ion-col>

    <ion-col size="12" class="content white">
      {{ message | translate}}
    </ion-col>
  </ion-row>


  <ion-row style="margin:20px 0px">
    <ion-col size="6" style="text-align: center;" (click)="cancel(that)">
      <span class="cancel">{{ cancelText | translate }}</span>
    </ion-col>

    <ion-col size="6" style="text-align: center;" (click)="confirm(that)">
      <span class="confirm">{{ okText | translate }}</span>
    </ion-col>
  </ion-row>
</ion-grid>
